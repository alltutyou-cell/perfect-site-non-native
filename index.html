    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    .font-dela {
      font-family: 'Dela Gothic One', cursive;
      text-transform: uppercase;
    }

    .accent-bg {
      background-color: #FF4A22;
    }

    .accent-text {
      color: #FF4A22;
    }

    .sticker-shadow {
      box-shadow: 4px 4px 0px #000;
    }

    .card-shadow {
      box-shadow: 8px 8px 0px #000;
    }

    .corner-tag {
      position: absolute;
      top: -12px;
      left: -12px;
      background: #000;
      color: #fff;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Dela Gothic One';
      transform: rotate(-5deg);
      z-index: 10;
    }

    .slanted-badge {
      display: inline-block;
      transform: rotate(-3deg);
      font-family: 'Dela Gothic One';
      text-transform: uppercase;
      padding: 4px 12px;
      font-size: 0.75rem;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-scroll {
      animation: scroll 15s linear infinite;
    }

    .dashed-divider {
      border-top: 2px dashed #ccc;
      margin-top: auto;
      padding-top: 1rem;
    }

    /* Scrapbook Flourishes */
    .highlight-marker {
      background: linear-gradient(120deg, #FFE600 0%, #FFE600 100%);
      background-repeat: no-repeat;
      background-size: 100% 40%;
      background-position: 0 80%;
      display: inline;
    }

    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .reveal-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #FF4A22;
      border: 3px solid #000;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
